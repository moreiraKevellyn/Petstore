<section>
    <h2>Categorias em Destaque</h2>
    <div class="grid">
        <div class="container-categories row">
            <div class="category-item col-4 col-sm-3 col-md-2 col-lg-2" *ngFor="let item of categoriesList">
                <a>
                    <img src="{{item.url}}" title="{{item.name}}">
                    <p>{{item.name}}</p>
                </a>
            </div>
        </div>
    </div>
</section>
