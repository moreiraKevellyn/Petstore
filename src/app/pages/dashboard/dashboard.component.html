<div class="container banner-container">
    <div class="grid">
        <div class="row">
            <div class="col-12">
                <img src="https://petshop-sp.ue.r.appspot.com/static/images/banner-1.png"
                    alt="Medicamentos com descontos">
            </div>
        </div>
    </div>
    <div>
        <app-categories-featured></app-categories-featured>
    </div>
</div>

<!-- SessÃ£o referente aos produtos em destaque -->
<section class="container grid" *ngIf="products">
    <div class="row">
        <!-- Coluna referente ao titulo -->
        <div class="col-12">
            <h2>Produtos em destaque</h2>
        </div>
        <!-- Loop dos produtos -->
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 card-deck" *ngFor="let product of products">
            <!-- Aqui chamamos o componente app-product-item -->
            <app-product-item [product]="product">
            </app-product-item>
        </div>
    </div>
</section>
